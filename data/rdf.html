<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RDF Triple Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="rdf.css" />
</head>
<body>
  <header>
    <h1>📚 RDF Triple Generator</h1>
    <button onclick="window.location.href='index.html'">← Back to Upload</button>
  </header>

  <section>
    <p>
      Converts SQL-uploaded CSV into RDF Turtle triples. Configure prefixes and base URI
      below. Ontology class names will be derived from the table names.
    </p>
  </section>

  <section id="config-section">
    <h2>Configuration</h2>

    <label for="baseUri">Base Ontology URI (fixed first part):</label>
    <div id="ontology-container">
      <input type="text" id="baseUri" placeholder="http://example.org/" value="http://example.org/" />
      <select id="ontologySelect" title="Choose ontology suffix">
        <option value="address">address</option>
        <option value="stock">stock</option>
        <option value="invoice">invoice</option>
        <option value="transactions">transactions</option>
        <option value="customer">customer</option>
        <option value="product">product</option>
        <option value="order">order</option>
        <option value="employee">employee</option>
        <option value="payment">payment</option>
        <option value="shipment">shipment</option>
        <option value="inventory">inventory</option>
        <option value="supplier">supplier</option>
        <option value="sales">sales</option>
        <option value="contract">contract</option>
        <option value="project">project</option>
        <option value="asset">asset</option>
        <option value="billing">billing</option>
        <option value="tax">tax</option>
        <option value="finance">finance</option>
        <option value="marketing">marketing</option>
        <option value="logistics">logistics</option>
        <option value="support">support</option>
        <option value="service">service</option>
        <option value="hr">hr</option>
        <option value="legal">legal</option>
      </select>
    </div>

    <label for="prefixes">Prefixes (Turtle format):</label>
    <textarea id="prefixes" rows="5" placeholder="@prefix ex: <http://example.org/ontology#> .&#10;@prefix xsd: <http://www.w3.org/2001/XMLSchema#> ."></textarea>

    <button id="generateTriplesBtn">🔄 Generate RDF Triples</button>
  </section>

  <section id="output-section">
    <h2>Generated RDF (Turtle)</h2>

    <div class="buttons">
      <button id="downloadBtn">⬇ Download RDF (.ttl)</button>
      <button id="copyBtn">📋 Copy to Clipboard</button>
    </div>

    <textarea
      id="rdfOutput"
      readonly
      placeholder="Your RDF triples will appear here..."
    ></textarea>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="rdf.js"></script>
</body>
</html>
