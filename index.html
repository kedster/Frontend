<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV to SQL POC</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>CSV SQL Test App</h1>

  <input type="file" id="csvFile" accept=".csv" />
  <button onclick="loadCSV()">Load CSV to DB</button>

  <textarea id="sqlQuery" rows="4" placeholder="Enter SQL query here...">SELECT * FROM my_table LIMIT 10;</textarea>
  <button onclick="runQuery()">Run SQL Query</button>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
