<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to RDF Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- PapaParse for CSV parsing -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <!-- rdflib.js for RDF generation -->
    <script src="https://unpkg.com/rdflib@2.2.3/dist/rdflib.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CSV to RDF Converter</h1>

        <div class="top-controls">
            <label for="ontologySelector">Ontology:</label>
            <select id="ontologySelector"></select>
            <button id="configureOntologyBtn" class="secondary-btn">Configure Ontology</button>
            <button id="configureSparqlBtn" class="secondary-btn">Configure SPARQL</button>
            <label class="file-upload-label">
                <input type="file" id="csvFileInput" accept=".csv" multiple>
                <span class="btn primary-btn">+ Upload CSV</span>
            </label>
        </div>

        <div id="fileDropZone" class="drop-zone">
            Drag & Drop CSV files here
        </div>

        <div class="message-area" id="messageArea"></div>

        <div class="tabs-container" id="csvTabsContainer">
            <!-- CSV tabs will be dynamically inserted here -->
        </div>

        <div id="csvPreviewArea" class="csv-preview-area">
            <!-- CSV table previews will be dynamically inserted here -->
        </div>

        <h2>Relation Mapping</h2>
        <div id="relationMappingContainer" class="relation-mapping-container">
            <p>Upload CSVs to define relations.</p>
            <!-- Relation mapping dropdowns will be dynamically inserted here -->
        </div>
        <button id="addMappingBtn" class="secondary-btn" disabled>+ Add Mapping</button>

        <h2>RDF Output</h2>
        <div class="rdf-output-controls">
            <label for="rdfFormatSelector">Output Format:</label>
            <select id="rdfFormatSelector">
                <option value="Turtle">Turtle</option>
                <option value="JSON-LD">JSON-LD</option>
            </select>
            <button id="generateRdfBtn" class="primary-btn" disabled>Generate RDF</button>
        </div>
        <pre id="rdfOutputPreview" class="rdf-output-preview">Generated RDF will appear here.</pre>
        <div class="action-buttons">
            <button id="downloadRdfBtn" class="btn" disabled>Download RDF</button>
            <button id="sendToSparqlBtn" class="btn" disabled>Send to SPARQL Endpoint</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="sparqlConfigModal" class="modal">
        <div class="modal-content">
            <span class="close-button" data-modal="sparqlConfigModal">&times;</span>
            <h3>SPARQL Endpoint Configuration</h3>
            <form id="sparqlConfigForm">
                <label for="sparqlUrl">Endpoint URL:</label>
                <input type="url" id="sparqlUrl" required value="http://localhost:3030/ds/update">

                <label for="sparqlMethod">HTTP Method:</label>
                <select id="sparqlMethod">
                    <option value="POST">POST</option>
                    <option value="GET">GET</option>
                </select>

                <label for="sparqlHeaders">Headers (JSON, e.g., {"Authorization": "Bearer token"}):</label>
                <textarea id="sparqlHeaders" rows="4">{}</textarea>

                <label for="sparqlNamedGraph">Named Graph (optional):</label>
                <input type="text" id="sparqlNamedGraph">

                <button type="submit" class="primary-btn">Save SPARQL Config</button>
            </form>
        </div>
    </div>

    <div id="ontologyConfigModal" class="modal">
        <div class="modal-content">
            <span class="close-button" data-modal="ontologyConfigModal">&times;</span>
            <h3>Ontology Configuration</h3>
            <div id="ontologyConfigPreview">
                <h4>Currently Selected: <span id="currentOntologyName"></span></h4>
                <pre id="currentOntologyContent"></pre>
            </div>
            <label for="customOntologyInput">Edit/Add Custom Ontology (JSON):</label>
            <textarea id="customOntologyInput" rows="15" placeholder='{"id": "custom", "name": "Custom Ontology", "prefixes": {"ex": "http://example.org/", "schema": "http://schema.org/"}, "base": "http://example.org/", "classes": [{"name": "Person", "uri": "schema:Person"}, {"name": "Product", "uri": "schema:Product"}], "predicates": [{"name": "hasName", "uri": "schema:name"}, {"name": "hasOrder", "uri": "ex:hasOrder"}]}'></textarea>
            <button id="saveCustomOntologyBtn" class="primary-btn">Save Custom Ontology</button>
            <button id="resetOntologiesBtn" class="secondary-btn">Reset to Default</button>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="rdf.js"></script>
    <script src="main.js"></script>
</body>
</html>
