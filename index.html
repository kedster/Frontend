<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV SQL Query Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CSV SQL Query Tool</h1>
    <p>Drop CSV files or browse to upload. Tables are created in memory. Query them with SQL below.</p>
  </header>

  <section id="uploadSection">
    <div id="dropZone">ðŸ“‚ Drag & Drop CSV Files Here</div>
    <p>or</p>
    <input type="file" id="fileInput" multiple accept=".csv" />
  </section>

  <section id="querySection">
    <textarea id="sql" placeholder="Enter SQL query here... Example: SELECT * FROM your_table LIMIT 10;"></textarea>
    <button onclick="runQuery()">Run SQL Query</button>
    <div id="results"></div>
  </section>

  <section id="tablesDisplay">
    <h2>Loaded Tables</h2>
    <!-- Tables will be dynamically inserted here -->
  </section>

  <footer>
    <p>Built with <a href="https://sql.js.org" target="_blank">sql.js</a> â€“ All processing is done in memory.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
