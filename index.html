<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSV SQL Preview</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>
  <h1>CSV SQL Table Preview & Query</h1>
  <!-- Navigation Buttons -->
  <div id="navigation">
    <button onclick="window.location.href='index.html'">Main Page</button>
    <button onclick="window.location.href='rdf.html'">Go to RDF Page</button>
  </div>
  
  <div id="fileInputsContainer">
    <label>Upload CSV File 1:</label>
    <input type="file" id="fileInput1" accept=".csv" />
    <div id="fileInput1-status" class="file-status"></div>

    <label>Upload CSV File 2:</label>
    <input type="file" id="fileInput2" accept=".csv" />
    <div id="fileInput2-status" class="file-status"></div>

    <label>Upload CSV File 3:</label>
    <input type="file" id="fileInput3" accept=".csv" />
    <div id="fileInput3-status" class="file-status"></div>

    <label>Upload CSV File 4:</label>
    <input type="file" id="fileInput4" accept=".csv" />
    <div id="fileInput4-status" class="file-status"></div>

    <label>Upload CSV File 5:</label>
    <input type="file" id="fileInput5" accept=".csv" />
    <div id="fileInput5-status" class="file-status"></div>
  </div>

  <button id="createDbBtn">Create DB and Preview</button>
  <button id="runQueryBtn" disabled>Run Query</button>

  <textarea id="sqlTextarea" placeholder="Enter your SQL query here..."></textarea>
  <div id="results"></div>
  <div id="tablesDisplay"></div>



  <script src="script.js"></script>
</body>
</html>
